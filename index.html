<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbe0;
        }
        .navbar {
            background-color: #ffffff;
            padding: 1rem;
        }
        .navbar-brand img {
            height: 40px;
        }
        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .menu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #000;
            display: block;
            transition: 0.3s;
        }
        .menu a:hover {
            color: #f1f1f1;
        }
        .menu .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
        }
        .menu-header {
            font-size: 18px;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .btn-custom {
            background-color: #ffdb00;
            color: #000;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" onclick="openMenu()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo">
                BANCO PICHINCHA
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Abre tu cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-custom" href="#">Acceso clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Menu -->
    <div id="myMenu" class="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <div class="menu-header">
            <a href="#">Personas</a>
            <a href="#">Empresas</a>
            <a href="#">Pymes</a>
            <a href="#">Microempresarios</a>
        </div>
        <a href="#">Cuentas</a>
        <a href="#">Tarjetas</a>
        <a href="#">Cr√©ditos</a>
        <a href="#">Inversiones</a>
        <a href="#">Servicios</a>
        <div class="menu-header">
            <a href="#">Blog</a>
            <a href="#">Hablemos en confianza</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <p>Inicio / Banca Web</p>
        <h1>Banca Web</h1>
        <button class="btn btn-custom">Ingresa a Banca Web</button>
        <br><br>
        <img src="path/to/your/image.png" alt="Banca Web Image">
    </div>

    <!-- Scripts -->
    <script>
        function openMenu() {
            document.getElementById("myMenu").style.width = "250px";
        }

        function closeMenu() {
            document.getElementById("myMenu").style.width = "0";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
